<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-summary-component-solution</title>
    <!-- main css file -->
    <link rel="stylesheet" href="css/order-summary-component.css">
    <!-- rendering elements css file -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- google fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main role="heading" aria-level="1">
        <section>
            <img src="images/illustration-hero.svg" alt="hero image">
            <div class="text">
                <p>Order Summary</p>
                <p>You can now listen 
                    to millions of songs, 
                    audiobooks, and podcasts 
                    on any device anywhere you like! 
                </p>
                <div class="change">
                    <img src="images/icon-music.svg" alt="icon-music">
                    <div class="plan">
                        <p>Annual Plan</p>
                        <p>$59.99/year </p>
                    </div>
                    <a href="">Change</a>
                </div>
                <p>Proceed to Payment</p>
                <p>Cancel Order</p>
            </div>
        </section>
        <footer>
            <p>Challenge by 
                <span>Frontend Mentor</span>. 
                Coded by <span>Shady Mohamed</span>.
            </p>
        </footer>
    </main>
</body>
</html>
